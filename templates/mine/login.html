{% extends 'base/base.html' %}
{% load static %}
{% block extcss %}
    <link rel="stylesheet" href="{% static 'mine/css/login.css' %}">
{% endblock %}
{% block title %}
    登录界面
{% endblock %}

{% block content %}
 <div class="login">
    <div class="back"><a href="{% url 'appaxf:mine' %}"><span class=" glyphicon glyphicon-remove "></span></a></div>
    <form action="{% url 'appaxf:login' %}" method="post" enctype="multipart/form-data">
        <div class="form-group has-feedback" id="userid">
            <div class="input-group">
                <div class="input-group-addon">账号</div>
                <input type="text" class="form-control" placeholder="账号长度为6~12个字符" name="userid" required="required">
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>
            <i></i>
        </div>

        <div class="form-group" id="password">
            <div class="input-group">
                <div class="input-group-addon">密码</div>
                <input type="password" class="form-control" placeholder="密码长度为6~16个字符" name="password">
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>
            <i></i>
        </div>

        <div class="msg" id="msg">{{ msg }}</div>

        <div class="login-wrapper">
            <input id="subButton" type="submit" value="登录" >
        </div>
    </form>
 </div>
{% endblock %}

{% block extjs %}
    <script type="text/javascript" src="{% static 'mine/js/login.js' %}"></script>
{% endblock %}
