{% extends 'base/base.html' %}
{% load static %}
{% block extcss %}
    <link rel="stylesheet" href="{% static 'mine/css/register.css' %}">
{% endblock %}
{% block title %}
    注册界面
{% endblock %}

{% block content %}
 <div class="register">
    <div class="back"><a href="{% url 'appaxf:mine' %}"><span class=" glyphicon glyphicon-remove "></span></a></div>
    <form action="{% url 'appaxf:register' %}" method="post" enctype="multipart/form-data">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">账号</span>
            <input type="text" class="form-control" placeholder="账号长度为6~12个字符" aria-describedby="basic-addon1" name="userid" id="userid">
        </div>
        <span class="error" id="useriderror"></span>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">密码</span>
            <input type="password" class="form-control" placeholder="密码长度为6~16个字符" aria-describedby="basic-addon1" name="password" id="password">
        </div>
        <span class="error" id="passworderror">密码格式不正确</span>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">验证</span>
            <input type="password" class="form-control" placeholder="密码长度为6~16个字符" aria-describedby="basic-addon1" name="verifypassword" id="verifypassword">
        </div>
        <span class="error" id="verifypassworderror">密码输入不一致</span>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon4">昵称</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" name="nickname" id="nickname">
        </div>

        <div class="input-group tel">
            <span class="input-group-addon" id="basic-addon5">电话</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" name="telphone" id="telphone">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        </div>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon6">地址</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" name="address">
        </div>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon7">头像</span>
            <input type="file" class="form-control" aria-describedby="basic-addon1" name="file">
        </div>
        <button class="btn btn-primary" id="subButton" type="submit" disabled>注册</button>
    </form>
 </div>
{% endblock %}

{% block extjs %}
    <script type="text/javascript" src="{% static 'mine/js/register.js' %}"></script>
{% endblock %}
